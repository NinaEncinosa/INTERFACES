<body>
    <div class="tools">
        <class class="container botons">
            <a class="btn btn-primary" id="pencil" value="selected">Lapiz</a>

            <p class="btn btn-primary">Grosor
                <input type="range" min="1" max="50" value="30" id="slider-size">
            </p>

            <p class="btn btn-primary">Color
                <input type="color" id="html5colorpicker" value="#FB8989">
            </p>

            <a class="btn btn-primary" download="draw.png" id="download">Descargar</a>
            <input class="input1" type="file" accept="image/*" style="display: none;">
            <button class="btn btn-primary" onclick="document.querySelector('.input1').click();">Añadir imagen</button>
            <a class="btn btn-primary" id="fondo-blanco" value="">Reset canvas blanco</a>
        </class>
    </div>
