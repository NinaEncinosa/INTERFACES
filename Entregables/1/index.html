<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Entrega N° 1 | Encinosa Castro </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="canvas-tools">
        <input class="input1" type="file" accept="image/*" style="display: none;">
        <button class="btn btn-primary" id="addImg" onclick="document.querySelector('.input1').click();">Añadir
            imagen</button>
        <a class="btn btn-primary" id="whiteCanvas">Limpiar canvas</a>
        <a class="btn btn-primary" download="draw.png" id="download">Descargar</a>
    </div>

    <div class="tools">
        <a class="btn btn-primary" id="pencil">Lapiz</a>
        <a class="btn btn-primary" id="marker">Fibrón</a>
        <a class="btn btn-primary" id="eraser">Goma</a>

        <p class="btn btn-primary">Grosor
            <input type="range" min="1" max="50" value="30" id="slider-size">
        </p>

        <p class="btn btn-primary">Color
            <input type="color" id="html5colorpicker" value="#000000">
        </p>
    </div>

    <div class="filters">
        <a class="btn btn-primary" id="flt-sepia">Sepia</a>
        <a class="btn btn-primary" id="flt-negativo">Negativo</a>
        <a class="btn btn-primary" id="flt-greyScale">Escala de grises</a>
        <a class="btn btn-primary" id="flt-binario">Binarización</a>
        <a class="btn btn-primary" id="flt-saturación">Saturación</a>
        <a class="btn btn-primary" id="flt-suavizado">Suavizado</a>
        <a class="btn btn-primary" id="flt-deteccion-bordes">Detección de Bordes</a>
        <a class="btn btn-primary" id="flt-blur">Blur</a>
    </div>

    <div class="tablero">
        <canvas id="canvas" class="canvas" height="680" width="850"></canvas>
    </div>

</body>
<script type='text/javascript' src='js/canvas.js'></script>
<script type='text/javascript' src='js/pictures.js'></script>

</html>
